<div class="i-checks" {attribute}>
    <label> 
      <input type="checkbox" name="{name}" {checked} value="checkbox" id="checkbox{id}" row_id="{id}"> <i></i> 
    </label>
    <script type="text/javascript">

            $('#checkbox{id}').on('ifChecked', function () {
                var row_id = $(this).attr('row_id');

                var uri = "{url}/" + row_id;
                $.ajax({
                    method: "GET",
                    url: uri,
                    success: function (result) {
                    }
                });
            });
            
            $('#checkbox{id}').on('ifUnchecked', function () {
                var row_id = $(this).attr('row_id');

                var uri = "{url}/" + row_id;
                $.ajax({
                    method: "GET",
                    url: uri,
                    success: function (result) {
                    }
                });
            });

    </script>
</div>
